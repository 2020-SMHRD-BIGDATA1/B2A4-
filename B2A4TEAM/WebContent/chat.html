<style type="text/css">
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
	font-family: 'Montserrat', sans-serif;
}

html, body {
	background: linear-gradient(180deg, #2ec4b6, #9eb1e9);
	overflow-x: hidden;
}

.container {
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
}

.inbox {
	background: #edf2f4;
	width: 650px;
	height: 450px;
	display: flex;
	border-radius: 4px;
}

.inbox aside {
	background: #43d3c5;
	flex: 1 1 auto;
	height: 100%;
	border-top-left-radius: 4px;
	border-bottom-left-radius: 4px;
}

.inbox aside .avatar {
	width: 30px;
	height: 30px;
	border: 2px solid #fff;
	border-radius: 100%;
}

.inbox aside li {
	background: #36d0c2;
	list-style: none;
	color: #fff;
	display: flex;
	justify-content: space-between;
	padding: 0 2em;
	align-items: center;
	height: 5em;
	font-size: 0.8em;
	cursor: pointer;
	border-bottom: 1px solid #4bd5c8;
	border-top-left-radius: 4px;
}

.inbox aside li:hover {
	background: #30ccbe;
}

.inbox main {
	background: #edf2f4;
	height: 100%;
	flex: 1 1 70%;
	border-top-right-radius: 4px;
	border-bottom-right-radius: 4px;
	transform: scale(1.035);
}

.inbox main .message-wrap {
	height: 88%;
	overflow-y: scroll;
}

.inbox main .message {
	background: #43d3c5;
	width: 70%;
	margin: 1em 6em;
	padding: 1em;
	border-radius: 4px;
	opacity: 1;
	transition: opacity ease-in-out 0.45s;
}

.inbox main .message p {
	font-size: 0.68em;
	color: #fff;
	font-weight: 300;
}

.inbox main .message img {
	width: 30px;
	height: 30px;
	border-radius: 100%;
	transform: translateX(-70px) translateY(-20px);
	float: left;
}

.inbox main .message:nth-of-type(even) {
	background: #2fc8ba;
	margin: 1em 1em;
}

.inbox main footer {
	position: fixed;
	bottom: 0;
	height: 12%;
	width: 100%;
	display: flex;
	align-items: center;
	border-top: 1px solid #e0e9ec;
}

.inbox main footer input[type="text"] {
	border: none;
	background: transparent;
	padding: 0.8em;
	outline: none;
	color: #aaa;
	width: 100%;
}

.inbox main footer input[type="submit"] {
	background: #43d3c5;
	color: #fff;
	width: 17%;
	border-radius: 4px;
	padding: 0.8em;
	margin: 0 1em;
	border: none;
	cursor: pointer;
	appearance: none;
}

.inbox main footer form {
	width: 100%;
	display: flex;
	justify-content: space-between;
}

.init {
	display: flex;
	justify-content: center;
	align-items: center;
	flex-flow: column wrap;
	height: 100%;
	position: absolute;
	left: 0;
	right: 0;
	z-index: -1;
	text-align: center;
}

.init i {
	font-size: 5em;
	color: #43d3c5;
}

.init h4 {
	margin: 1em auto;
	color: #43d3c5;
}

.loader {
	opacity: 0;
	display: flex;
	justify-content: center;
	align-items: center;
	flex-flow: column wrap;
	height: 100%;
	position: absolute;
	margin: 0 auto;
	left: 0;
	right: 0;
	z-index: -1;
	text-align: center;
}

.loader p {
	background: #43d3c5;
	width: 20px;
	height: 20px;
	border-radius: 100%;
	animation: loading 2000ms cubic-bezier(0.47, 0, 0.745, 0.715) infinite;
}

.loader p:before {
	content: '';
	background: #43d3c5;
	width: 40px;
	height: 40px;
	opacity: 1;
	display: block;
	transform: translateX(-10px) translateY(-10px);
	border-radius: 100%;
	animation: loading 2000ms cubic-bezier(0.47, 0, 0.745, 0.715) infinite;
	animation-delay: 50ms;
}

.loader h4 {
	margin: 1em auto;
	color: #43d3c5;
}

}

	background: transparent;
}

::-webkit-scrollbar-thumb {
	background: rgba(255, 255, 255, 0.1);
}
</style>
</head>
